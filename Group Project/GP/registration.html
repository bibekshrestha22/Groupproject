<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="Css/style.css">
<title>Registration</title>
<style>
	.log{
   font-family: 'Brush Script MT', cursive;
  font-size: 40px;
  text-align: center;

   }
   .dean{
   	height:150px;
   	width:150px;
   	margin-top: -50px;
   }
</style>

</head>
<body>
<div class=registblock>
	<h2 class="log">Registration Form</h2>
	<img class="dean" src="Image/logo.png"/>
	<form action="#" method="get" target="_blank">
		<label style="margin-left:35px;" for="fname">Username:</label>
		<input style="height:45px; width: 200px;" type="text" id="fname" name="Username" placeholder="Enter Your Username"></br/></br>
		<label style="margin-left:35px;" for="Password">Password:</label>
		<input style="height:45px; width: 200px" type="Password" id="Password" name="Password" placeholder="Password"> </br><br>

		<label style="margin-left:35px;" for="Cpw">Retype: &nbsp &nbsp</label>
		<input style="height:45px; width: 200px;" type="Password" id="rpw" name="rpassword" placeholder="Retype Password"></br/></br>
		<label style="margin-left:35px;" for="Email">Email: &nbsp &nbsp &nbsp</label>
		<input style="height:45px; width: 200px" type="email" id="email" name="email" placeholder="Enter Your  Email"></br/></br>

		<label style="margin-left:35px;" for="phone">Phone:&nbsp &nbsp &nbsp</label>
		<input style="height:45px; width: 200px;" type="phone" id="phone" name="phonw" placeholder="Enter Your Username"></br/></br>
		<label style="margin-left:35px;" for="Date">Date Of Birth:</label>
		<input style="height:45px; width: 200px" type="Date" id="dob" name="dob" placeholder="Date of Birth"> </br>
		<input style="background-color:#2E86C1; height:40px; width:100px;color:white; margin-top: 30px; margin-left: 140px;" type="submit" value="Login">

	</form>
	<a href="login.html"><p>Already aRegistered User? Click here to Login</p></a>
</div>
<style>
</style>

</body>
</html>
