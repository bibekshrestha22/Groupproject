<h2 class="reg" align="center">Booking Form</h2> 	

	<div>
		<table align="center">
		<form action="#" method="get" target="_blank">
			<tr>
				<td>
  				<label for="fname">First name:</label>
  				</td>
  				<td>
  				<input type="text" id="fname" name="fname" placeholder="First Name"><br><br>
  			</td>
  		</tr>
  			<tr>
				<td>
  				<label for="lname">Last name:</label>
  				</td>
  				<td>
  				<input type="text" id="lname" name="lname" placeholder="Last Name"><br><br>
  			</td>
  		</tr>
  		<tr>
				<td>
  				<label for="address">Address:</label>
  				</td>
  				<td>
  				<input type="address" id="address" name="address" placeholder="Your Address"><br><br>
  			</td>
  		</tr>
  		<tr>
				<td>
  				<label for="dob">Check in Date</label>
  				</td>
  				<td>
  				<input type="date" id="dob" name="dob"><br><br>
  			</td>
  		</tr>
  		<tr>
				<td>
  				<label for="dob">Check out Date</label>
  				</td>
  				<td>
  				<input type="date" id="dob" name="dob"><br><br>
  			</td>
  		</tr>
  		<tr>
  				<td>
  			<label for="cars">Room Type</label>
  		</td><td>

			<select name="single bed" id="single">
  			<option value="Double Bed">Double bed</option>
  			<option value="Twin">Twin</option>
  			<option value="Semi Double">Semi-Double</option>
  			<option value="Universal double">Universal Double</option>
			</select></td></tr>
  		<tr>
  			<td>
  				<label for="phone">Phone:</label>
  				</td>
  				<td>
  				<input type="tel" id="phone" name="phone" placeholder="Your Number"><br><br>
  			</td>
  		</tr>
  		<tr>
				<td>
  				<label for="email">Email:</label>
  				</td>
  				<td>
  				<input type="email" id="email" name="email" placeholder="@smth.com"><br><br>
  			</td>
  		</tr>
      <tr>
        <td>
          <label for="comments">Comments:</label>
          </td>
          <td>
          <textarea id="comments" name="comments" rows="4" cols="20" placeholder="personal notes!"></textarea><br><br>
        </td>
      </tr>

  			<td colspan="2">
  				<input type="submit" value="Submit using GET">
